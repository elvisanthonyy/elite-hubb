        #nav-main {
            box-sizing: border-box;
            display: flex;
            height: 50px;

            position: absolute;

        .nav-profile {
            display: flex;
            width: 35px;
            height: 35px;
            background-color: blue;
            background-image: linear-gradient(rgb(2, 122, 221), rgb(68, 68, 255));

        .details {
            display: flex;
        flex-direction: column;
        align-items: center;
            width: 100%;
            height: fit-content;
            min-height: 350px;
            background-color: white;
            border-radius: 6px;
            padding: 10px;
            padding-bottom: 30px;
            padding-top: 30px;
        }
        .image {
        display: flex;
        justify-content: center;
        align-items: center;
        height: auto;
        width: 80%;
        aspect-ratio: square;
        margin-bottom: 20px;
        background-color: rgb(231, 231, 231);
        overflow: hidden;
        border-radius: 6px;
        border-radius: 100%;
      }
      .profile-image {
        height: 100%;
        width: 100%;
        object-fit: fill;
      }
        .main-details {
        box-sizing: border-box;
        width: 100%;
        background-color: rgb(247, 247, 247);
        padding: 10px;
      }
      .detail-items {
        margin-bottom: 6px;
        font-size: 13px;
        margin-left: 5px;
        color: rgb(39, 39, 39);
      }
      .detail-label {
          color: rgb(20, 20, 20);
          margin-right: 5px;
          font-weight: bold;
      }
      
         #footer-main {
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            height: 200px;
            padding: 50px;
            background-color: rgb(22, 22, 22);
            position: absolute;
            bottom: 0;
            left: 0;
            color: white;
        }
        .social-icons {
            display: flex; 
            align-items: center; 
            justify-content: space-between;
            margin-bottom: 40px;
            width: 50%;
        }
        .social-item {
        display: flex;
        height: 25px;
        width: 25px;
        text-decoration: none;
        color: white;
      }
        .social-icon-image {
        width: 100%;
        height: 100%;
      }

      @media (min-width: 800px) {

        }
        .details {

        .main-details {

          height: 150px;
